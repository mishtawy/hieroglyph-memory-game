<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ancient Hieroglyphs Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="hieroglyph-bg bg1">ìÜ£</div>
        <div class="hieroglyph-bg bg2">ìÜ£</div>
        
        <div class="header">
            <div class="logo-container">
                <div class="logo-icon">ìãî</div>
                <div class="logo-text" id="game-title">Remember the Hieroglyphs</div>
            </div>
            <div class="controls-container">
                <div class="level-language-group">
                    <div class="level-indicator">
                        <i class="fas fa-crown" style="color: var(--gold-primary);"></i>
                        <span id="level-display">Level 1</span>
                    </div>
                    <button class="language-switcher" id="lang-switch">
                        <i class="fas fa-language"></i>
                        <span id="lang-text">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="game-content">
            <div class="game-title" id="challenge-title">Ancient Memory Challenge</div>
            
            <div class="instructions" id="game-instructions">
                <p>Symbols appear for 5 seconds. After they disappear, arrange them in the empty boxes in the same order.</p>
            </div>
            
            <div class="timer-container">
                <i class="fas fa-clock"></i>
                <span id="timer">05</span>
            </div>
            
            <div class="game-area">
                <div class="symbols-display" id="symbols-display">
                    <!-- Symbols will be added dynamically -->
                </div>
                
                <div class="answer-area">
                    <div class="answer-slots" id="answer-slots">
                        <div class="answer-slot" data-index="0"></div>
                        <div class="answer-slot" data-index="1"></div>
                        <div class="answer-slot" data-index="2"></div>
                        <div class="answer-slot" data-index="3"></div>
                    </div>
                    
                    <div class="symbol-pool" id="symbol-pool">
                        <!-- Symbol options will be added dynamically -->
                    </div>
                </div>
            </div>
            
            <div class="game-controls">
                <button class="game-btn" id="check-btn">
                    <i class="fas fa-check-circle"></i>
                    <span id="check-text">Check Order</span>
                </button>
                <button class="game-btn" id="retry-btn">
                    <i class="fas fa-redo"></i>
                    <span id="retry-text">Retry</span>
                </button>
                <button class="game-btn" id="next-btn">
                    <i class="fas fa-arrow-right"></i>
                    <span id="next-text">Next</span>
                </button>
            </div>
            
            <div class="result">
                <span id="result-text">‚≠ê Result:</span>
                <span class="stars" id="stars">‚≠ê‚≠ê‚≠ê</span>
            </div>
            
            <div class="score-panel">
                <div class="score-item">
                    <div class="score-value" id="score">0</div>
                    <div class="score-label" id="score-label">Score</div>
                </div>
                <div class="score-item">
                    <div class="score-value" id="streak">0</div>
                    <div class="score-label" id="streak-label">Streak</div>
                </div>
                <div class="score-item">
                    <div class="score-value" id="level">1</div>
                    <div class="score-label" id="level-label">Level</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
