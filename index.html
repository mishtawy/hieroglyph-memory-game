<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الذاكرة الهيروغليفية</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>لعبة الذاكرة الهيروغليفية</h1>
        
        <div class="controls-container">
            <div class="sound-controls">
                <button id="bgMusicToggle" class="sound-btn">تشغيل/إيقاف الموسيقى</button>
                <button id="sfxToggle" class="sound-btn">تشغيل/إيقاف المؤثرات</button>
                <div class="volume-control">
                    <label for="volumeSlider">الصوت:</label>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
                </div>
            </div>
            
            <div class="language-controls">
                <button id="toggleLanguage" class="lang-btn">English/العربية</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="timer">الوقت: <span id="time">00:00</span></div>
            <div class="moves">الحركات: <span id="moves">0</span></div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="game-actions">
            <button id="startBtn" class="action-btn">بدء اللعبة</button>
            <button id="restartBtn" class="action-btn">إعادة تشغيل</button>
        </div>
    </div>
    
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>تهانينا! لقد فزت!</h2>
            <p>الوقت النهائي: <span id="finalTime"></span></p>
            <p>عدد الحركات: <span id="finalMoves"></span></p>
            <button id="playAgainBtn">العب مرة أخرى</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="sounds/background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="flipSound">
        <source src="sounds/card-flip.mp3" type="audio/mpeg">
    </audio>
    <audio id="matchSound">
        <source src="sounds/match-success.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound">
        <source src="sounds/win-game.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
